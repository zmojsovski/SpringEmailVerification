<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1 style="margin-left: 80px">Register</h1>
<form action="#" th:action="@{/signup}" th:object="${profile}" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td><input th:field="*{name}" type="text" id="username" name="username"></input></td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
            <td><input th:field="*{email}" type="text" id="email" name="email"></input></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input th:field="*{password}" type="password" id="password" name="password"></input></td>
        </tr>
        <tr>
            <td><input type="submit" value="Register"></input></td>
        </tr>
    </table>
</form>
</body>
</html>
