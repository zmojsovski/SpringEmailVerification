<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ForgotPassword</title>
</head>
<body>
<form action="#" th:action="@{/forgottenpassword}" method="post">
<table>
    <tr>
        <td><label for="email">E-mail</label></td>
        <td><input th:field="*{email}"type="text" id="email" name="email"></input></td>
    </tr>
</table>
</form>
</body>
</html>
